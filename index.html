<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css">
    <style>
      
    </style>
  </head>
  <body>
    <div id="container">
      <h1 id="header">Quiz Uygulaması</h1>
      <div id="quiz-container">
        <div id="timer">
          <img src="https://r.resimlink.com/ZHYd-XSJBo.png" id="img" alt="" />
          <span id="time">30</span><span id="times"> saniye</span>
        </div>
        <div id="question-container">
          <div id="question" class="question"></div>
          <ul id="choices" class="choices"></ul>
        </div>
      </div>
      <div id="results" class="results">
        <h2 id="h2">Test Sonuçları</h2>
        <table id="results-table">
          <thead>
            <tr>
              <th id="table">Soru</th>
              <th>Yanıt</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button id="start-btn">Teste Başla</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
